<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Card</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="tsparticles"></div>

    <div class="card">
      <div class="left-card">
        <div id="glow" class="animated-border-box-glow"></div>
        <div class="card-front">
          <img src="card.jpg" alt="Santa with reindeer, snowman and a cute penguin" />
        </div>
        <div class="card-back"></div>
      </div>
      <div class="right-card">
        <h1>Merry Christmas</h1>
        <p class="just-some-emojis">❄️☃️🎅🏻</p>
        <p>Hope you have an mega blast holiday!!</p>
        <p>
          @codingmickey<br />
          Kartik Jolapara
        </p>
        <div class="social-container">
          <ul class="social-icons">
            <li>
              <a target="_blank" href="https://www.twitter.com/codingmickey"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://www.github.com/codingmickey"
                ><i class="fa fa-github"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://www.linkedin.com/in/kartikjolapara"
                ><i class="fa fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/kartik.jolapara"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
